apiVersion: apps/v1
kind: Deployment # Type of Kubernetes resource
metadata:
  name: gene-saver-app
spec:
  replicas: 2 # Number of pods to run at any given time
  selector:
    matchLabels:
      app: gene-saver-app
  template:
    metadata:
      labels:
        app: gene-saver-app
    spec:
      containers:
      - name: gene-saver-app
        image: miriamgrigsby/gene-saver-app:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8081  # Should match the port number that the Go application listens on
